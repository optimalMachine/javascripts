<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">

        <title>Document</title>
    </head>
    <body>
        <div id="alert-box" class="modal-box">안녕하세요</div>
        <button onclick="openWindow('아이디를 입력하세요.')">버튼1</button>
        <button onclick="openWindow('비밀번호를 입력하세요.')">버튼2</button>
        <script>
            function openWindow(a){
                document.getElementById('alert-box').style.display = 'block';
                document.getElementById('alert-box').innerHTML = a;
            }
            function closeWindow(a){
                document.getElementById('alert-box').style.display = 'none';
            }
        </script>
    </body>
</html>
